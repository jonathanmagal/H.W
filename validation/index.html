<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form class="login_form" id="form" action="/" method="GET">
        <div>
            <label for="name">Name</label>
            <input type="name" id="name" type="text">
        </div>
        <div id="name_error"></div>
        <div>
            <label for="age">Age</label>
            <input type="age" id="age" type="text">
        </div>
        <div id="age_error"></div>
        <p>coffe or tea?</p>
        <input type="radio" name="baverly" value="coffe" id="coffe">coffe<br>
        <input type="radio" name="baverly" value="tea" id="tea">tea<br>
        <div id="tea_error"></div>
        <br>
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <div id="browser_error"></div>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
